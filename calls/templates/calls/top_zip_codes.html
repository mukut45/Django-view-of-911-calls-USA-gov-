 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Top 10 Zip Codes with 911 Calls</title>
     <style>
         body {
             font-family: 'Arial', sans-serif;
             background: linear-gradient(135deg, #1e3c72, #2a5298);
             color: white;
             text-align: center;
             margin: 0;
             padding: 20px;
         }
 
         h2 {
             font-size: 28px;
             margin-bottom: 20px;
         }
 
         table {
             width: 60%;
             margin: 0 auto;
             border-collapse: collapse;
             background: white;
             color: black;
             border-radius: 10px;
             overflow: hidden;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
             animation: fadeIn 1s ease-in-out;
         }
 
         th, td {
             padding: 12px;
             border: 1px solid #ddd;
             text-align: center;
         }
 
         th {
             background-color: #ff9800;
             color: white;
             font-size: 18px;
         }
 
         tr:nth-child(even) {
             background-color: #f2f2f2;
         }
 
         tr:hover {
             background-color: #ddd;
             transform: scale(1.02);
             transition: 0.3s ease-in-out;
         }
 
         @keyframes fadeIn {
             from {
                 opacity: 0;
                 transform: translateY(-10px);
             }
             to {
                 opacity: 1;
                 transform: translateY(0);
             }
         }
     </style>
 </head>
 <body>
 
     <h2>ðŸš¨ Top 10 Zip Codes with the Most 911 Calls ðŸš¨</h2>
     
     <table>
         <tr>
             <th>Zip Code</th>
             <th>Call Count</th>
         </tr>
         {% for item in top_zipcodes %}
         <tr>
             <td>{{ item.zip_code }}</td>
             <td>{{ item.count }}</td>
         </tr>
         {% endfor %}
     </table>
 
 </body>
 </html>
