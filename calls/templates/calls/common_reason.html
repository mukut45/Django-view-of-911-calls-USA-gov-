<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Common 911 Call Reasons</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .card {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #fae20a;
        }

        table {
            width: 60%;
            margin: 0 auto;
            border-collapse: collapse;
            background: white;
            color: black;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #ff5722;
            color: white;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
            transform: scale(1.02);
            transition: 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h2>ðŸš¨ Most Common 911 Call Reasons ðŸš‘</h2>
    
    <div class="card">
        <p><strong>Most Common Reason:</strong> {{ most_common }}</p>
    </div>

    <h3>ðŸ“Š Count of Each Reason:</h3>
    
    <table>
        <tr>
            <th>Reason</th>
            <th>Call Count</th>
        </tr>
        {% for reason, count in reasons.items %}
        <tr>
            <td>{{ reason }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
